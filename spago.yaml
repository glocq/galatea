        - aff
        - free
        - avar
        - filterable
        - js-timers
        - unsafe-reference
        - web-html
        - web-uievents
    deku:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku
      ref: "5a6222a"
      dependencies:
        - hyrule
        - untagged-union
    deku-css:
      git: "https://github.com/mikesol/purescript-deku.git"
      subdir: deku-css
      ref: "5a6222a"
      dependencies:
        - hyrule
        - untagged-union
    deku-core:
